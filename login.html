<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./images/favicon.png" rel="icon" type="image/png" />

    <title>Message board for week 1 很好</title>

    <meta name="description" content="XAMPP is an easy to install Apache distribution containing MariaDB, PHP and Perl." />
    <meta name="keywords" content="xampp, apache, php, perl, mariadb, open source distribution" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="./stylesheets/style.css" rel="stylesheet" type="text/css" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="loading_page" class="loading-page">
        <div class="center-outside">
            <div class="center-inside">
                <div class="loading-icon"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal_message" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-body">
                    <span class="modal-message"></span>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="modal_pictures" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-body">
                    <div class="picture-group">
                        <div class="picture-item active" data-dismiss="modal"><img class="center-block" src="img/blank-avatar.png"></div>
                        <div class="picture-item" data-dismiss="modal"><img class="center-block" src="img/img_avatar1.png"></div>
                        <div class="picture-item" data-dismiss="modal"><img class="center-block" src="img/img_avatar2.png"></div>
                        <div class="picture-item" data-dismiss="modal"><img class="center-block" src="img/img_avatar3.png"></div>
                        <div class="picture-item" data-dismiss="modal"><img class="center-block" src="img/img_avatar4.png"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="container-fluid page-login">
        <div class="row">
            <div class="center-outside">
                <div class="center-inside">
                    <div class="login-group">

                        <div class="tab-content">
                            <div id="login_form" class="tab-pane fade in active">
                                <h3 class="login-title">Log in</h3>
                                <form>
                                    <div class="form-group">
                                        <!-- <label for="email">Email:</label> -->
                                        <input type="email" class="form-control" id="email" placeholder="Email" value="jack@gmail.com" name="email">
                                        <small id="email_error" class="text-danger hide">Email格式不正確</small>
                                    </div>
                                    <div class="form-group">
                                        <!-- <label for="pwd">Password:</label> -->
                                        <input type="password" class="form-control" id="pwd" placeholder="Password" value="111111" name="pwd">
                                        <small id="pwd_error" class="text-danger hide">Password格式不正確</small>
                                    </div>
                                    <button id="login" class="btn btn-default" type="button">登入</button>
                                    <a id="sign_up" class="btn btn-default" type="button" data-toggle="tab" href="#sign_up_form">註冊</a>
                                </form>
                            </div>
                            <div id="sign_up_form" class="tab-pane fade">
                                <h3 class="login-title">Sign up</h3>
                                <form>
                                    <div class="form-group">
                                        <!-- <label for="email">Email:</label> -->
                                        <input type="email" class="form-control" id="sign_up_email" placeholder="Email" value="jack@gmail.com" name="email">
                                        <small id="sign_up_email_error" class="text-danger hide">Email格式不正確</small>
                                    </div>
                                    <div class="form-group">
                                        <!-- <label for="pwd">Password:</label> -->
                                        <input type="password" class="form-control" id="sign_up_pwd" placeholder="Password" value="111111" name="pwd">
                                        <small id="sign_up_pwd_error" class="text-danger hide">Password格式不正確</small>
                                    </div>
                                    <div class="form-group">
                                        <!-- <label for="pwd">Password_2:</label> -->
                                        <input type="password" class="form-control" id="sign_up_pwd_2" placeholder="Retype-password" value="111111" name="pwd">
                                        <small id="sign_up_pwd_error_2" class="text-danger hide">Password格式不正確</small>
                                    </div>
                                    <button id="sign_up_check" class="btn btn-default" type="button">確定</button>
                                    <a id="sign_up_cancle" class="btn btn-default" type="button" data-toggle="tab" href="#login_form">取消並返回登入</a>
                                </form>
                            </div>
                            <div id="edit_profile_form" class="tab-pane fade">
                                <h3 class="login-title">Edit Profile</h3>
                                <form class="form-horizontal">
                                    <div class="profile-img">
                                        <img id="edit_profile_picture" class="center-block" src="img/blank-avatar.png" data-toggle="modal" data-target="#modal_pictures">
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 control-label">名字：</label>
                                        <!-- <label for="email">Email:</label> -->
                                        <div class="col-sm-10">
                                            <input id="edit_profile_name" type="text" class="form-control" placeholder="Name">
                                            <small  id="edit_profile_name_error" class="text-danger hide">名字格式不正確</small>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <p class="col-sm-2">Email：</p>
                                        <p id="edit_profile_email" class="col-sm-10"></p>
                                    </div>
                                    <button id="edit_profile_confirm" class="btn btn-default" type="button">確定</button>
                                    <a class="hide" data-toggle="tab" href="#edit_profile_form"></a>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

<!-- JS Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="./javascripts/login.js" type="text/javascript"></script>

</html>
